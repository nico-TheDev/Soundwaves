<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwaves &ndash; Discover New Music</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="nav__logo" href="index.html">
                    <img src="./img/logo.png" alt="soundwaves logo" class="nav__img">
                    Soundwaves
                </a>
                
                <ul class="nav__list">
                    <li class="nav__item"><a href="discover.html" class="nav__link">Discover</a></li>
                    <li class="nav__item"><a href="signup.html" class="nav__link">Join</a></li>
                </ul>
                <button class="menu">
                    <span class="line"></span>
                </button>
            </nav>
            <ul class="mobile">
                <li><a href="discover.html" class="mobile__link">Discover</a></li>
                <li><a href="signup.html" class="mobile__link">Join</a></li>
            </ul>
            <div class="signup">
                    <h1 class="signup__title title">Join the <span class="colored">fun.</span></h1>     
                <form class="form">
                    <div class="form__field">
                        <label for="name" class="form__label">Name:</label>
                        <input type="text" placeholder="Enter your name.." class="form__input" id="name">
                    </div>
                    <div class="form__field">
                        <label for="email" class="form__label">Email:</label>
                        <input type="email" placeholder="Enter your email.." class="form__input" id="email">
                    </div>
                    <div class="form__field u-mb-2">
                        <label for="pw" class="form__label">Password:</label>
                        <input type="text" placeholder="Enter your password.." class="form__input" id="pw">
                    </div>

                    <button class="btn">Join Now</button>
                </form>
            </div>

        </div>
    </header>
            <footer class="footer">
                        <div class="container">
                            <ul class="footer__list">
                                <li class="footer__item"><a href="#" class="footer__link pushRight">About Us</a></li>
                                <li class="footer__item"><a href="#" class="footer__link">Contact</a></li>
                            </ul>
                            <ul class="footer__list">
                                <li class="footer__item"><a href="#" class="nav__link pushRight footer__link">
                                    <img src="./img/facebook.svg" alt="#" class="icon">
                                    Facebook
                                </a></li>
                                <li class="footer__item"><a href="#" class="nav__link footer__link">
                                    <img src="./img/twitter.svg" alt="#" class="icon">
                                    Twitter
                                </a></li>
                            </ul>
                        </div>
            </footer>


</body>
</html>
