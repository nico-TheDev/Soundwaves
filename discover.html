<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwaves &ndash; Discover New Music</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="nav__logo">
                    <img src="./img/logo.png" alt="soundwaves logo" class="nav__img">
                    Soundwaves
                </a>
                
                <ul class="nav__list">
                    <li class="nav__item"><a href="#features" class="nav__link">Discover</a></li>
                    <li class="nav__item"><a href="signup.html" class="nav__link">Join</a></li>
                </ul>

                <button class="menu">
                    <span class="line"></span>
                </button>
            </nav>
            
            <ul class="mobile">
                <li><a href="discover.html" class="mobile__link">Discover</a></li>
                <li><a href="signup.html" class="mobile__link">Join</a></li>
            </ul>

            <div class="discover">
                <div class="discover__text">
                    <h2 class="title u-mb-1">Discover new music</h2>
                    <div class="discover__albums u-mb-2">
                        <div class="album">
                            <img src="./img/microphone.svg" alt="icon" class="album__icon">
                            <h3 class="album__title">Charts</h3>
                        </div>
                        <div class="album">
                            <img src="./img/albums.svg" alt="icon" class="album__icon">
                            <h3 class="album__title">Albums</h3>
                        </div>
                        <div class="album">
                            <img src="./img/more.svg" alt="icon" class="album__icon">
                            <h3 class="album__title">More</h3>
                        </div>
                    </div>
                    <p class="desc">By joining you can benefit by listening to the latest album releases</p>
                </div>
                <div class="discover__cover">
                    <img src="./img/covers.jpg" alt="album covers" class="discover__img">
                </div>
            </div>

        </div>
    </header>
            <footer class="footer">
                        <div class="container">
                            <ul class="footer__list">
                                <li class="footer__item"><a href="#" class="footer__link pushRight">About Us</a></li>
                                <li class="footer__item"><a href="#" class="footer__link">Contact</a></li>
                            </ul>
                            <ul class="footer__list">
                                <li class="footer__item"><a href="#" class="nav__link pushRight footer__link">
                                    <img src="./img/facebook.svg" alt="#" class="icon">
                                    Facebook
                                </a></li>
                                <li class="footer__item"><a href="#" class="nav__link footer__link">
                                    <img src="./img/twitter.svg" alt="#" class="icon">
                                    Twitter
                                </a></li>
                            </ul>
                        </div>
            </footer>
</body>
</html>
